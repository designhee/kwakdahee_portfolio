<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 사물의 의회 현수막</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        .wrap {
            width: 70vw;
            padding-top: 10vw;
        }

        img {
            width: 100%;
            padding-top: 1vw;
            filter: drop-shadow(0 0 4px #eee);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>
            <img src="images/banner1.jpg" alt="사물의 의회 본회의 현수막">
        </div>
        <div>
            <img src="images/banner2.jpg" alt="사물의 의회 예비모임 현수막">
        </div>
    </div>
</body>

</html>
